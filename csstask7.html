<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 50%;
            padding: 1.5% 5%;
            margin: 7% 20%;
            background-color: rgb(160, 29, 86);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            position: relative;
            height: auto;
            background-color: rgb(110, 22, 50);
            display: flex;
            flex-direction: column;
            align-items: last baseline;
            justify-content: center;
            padding: 3% 15%;
        }
        .table-form {
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .table-form input,
        .table-form select {
            padding: 5px;
        }
        .table-form select {
            background-color: rgb(189, 189, 189);
            font-weight: 550;
        }
        td {
            padding: 6px;
        }
        textarea {
            width: 80%;
            height: auto;
            padding: 5px;
        }
        .button {
            border: none;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }
        .button input {
            border-radius: 5px;
            width: 100%;
            height: 50px;
            background-color: white;
            font-weight: 600;
            font-size: x-large;
        }
        .button :hover {
            background-color: black;
            color: white;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>

<div class="container">
    <div class="content">
        <form class="table-form">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="your email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="your password"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="number" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                        <label><input type="radio" id="other" name="gender" value="other"> Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="language">Language:</label></td>
                    <td>
                        <select id="language" name="language">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <!-- Add more options as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zipcode">Zip Code:</label></td>
                    <td><input type="text" id="zipcode" name="zipcode"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea id="about" name="about" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="button"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
